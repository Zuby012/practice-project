<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - CBT Platform</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <header>English</header>
    <div id="timer" class="timer" style="font-weight: bold; font-size: 1.5em;"></div>
    <div class="container">
        <form id="testForm" action="/result" method="post">
            {% for item in dynamic_items %}
            {{ item|safe }}
            {% endfor %}
        </form>
    </div>
    <script>
        // Countdown Timer Script
        let duration = 1800; // 30 minutes in seconds
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;
                display.style.fontWeight = "bold";

                // Change color to red when 2 minutes (120 seconds) or less remain
                if (timer <= 120) {
                    display.style.color = "red";
                } else {
                    display.style.color = ""; // Reset to default
                }

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "Time's up!";
                    // Automatically submit the form when time is up
                    document.getElementById('testForm').submit();
                }
            }, 1000);
        }

        window.onload = function () {
            const display = document.getElementById('timer');
            startTimer(duration, display);
        };

        let currentSlide = 0;
        const slides = document.getElementsByClassName('slide');

        function showSlide(n) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = (i === n) ? 'block' : 'none';
            }
            currentSlide = n;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }
    </script>
</body>

</html>
